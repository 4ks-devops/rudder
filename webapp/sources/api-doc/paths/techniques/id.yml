get:
  summary: Technique metadata
  description: Get all Technique versions with their metadata
  operationId: getTechniqueAllVersion
  parameters:
    - $ref: ../../components/parameters/technique-id.yml
  responses:
    "200":
      description: Techniques information
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - listTechniques
              data:
                type: object
                required:
                  - techniques
                properties:
                  techniques:
                    type: object
                    required:
                      - JREditorTechnique
                    properties:
                      JREditorTechnique:
                        $ref: ../../components/schemas/techniques.yml
  tags:
    - Techniques
  x-code-samples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/techniques/id.sh
