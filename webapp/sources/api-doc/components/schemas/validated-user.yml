type: object
description: list of users with their workflow settings
required:
  - username
  - isValidated
  - userExists
properties:
  username:
    type: string
    example: John Do
  isValidated:
    type: boolean
    description: whether the user's actions generate chanque-request or not
  userExists:
    type: boolean
    description: whether the user exists in file or not
