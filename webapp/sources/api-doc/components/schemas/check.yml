type: object
required:
  - name
  - msg
  - status
properties:
  name:
    type: string
    description: Name of the check
    example: "RAM available"
  msg:
    type: string
    description: Message about the check
    example: "Only 2GB of RAM left"
  status:
    type: string
    description: The severity status of the check
    enum:
      - Critical
      - Warning
      - Ok
