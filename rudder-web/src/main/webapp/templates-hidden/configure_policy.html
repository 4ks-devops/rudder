
<xml:group>
    <lift:ConfigurePolicy.errors />
    
    <div id="policies_config_tab" class="tabs">
      <ul>
        <li><a href="#configurePolicies">Configure policies</a></li>
        <li><a href="#selectServers">Select servers</a></li>
      </ul> 
    
      <div id="configurePolicies">
      
        <lift:ConfigurePolicy.policyTab>
          <h2><policy:name/></h2>
          <h3><policy:description/></h3>
          <policy:policies/>
        </lift:ConfigurePolicy.policyTab>
      </div>
      
      
      <div id="selectServers">
        <lift:ConfigurePolicy.serverTab>
          <p><label>Select a node group: </label><servers:selectGroup /></p>
          <servers:show />
          <div id="serverGrid_paginate_area" class="nodisplay"/>
        </lift:ConfigurePolicy.serverTab>
      </div>
    </div>
    
    <br/> 
    <policy:reinit/>
    <policy:add />
